---
layout: default
title: Archive
---

<div class="post">
	<h2>Archive</h2>
    {% assign postsByMonthYear = site.posts | group_by_exp:"post", "post.date | date: '%b %Y'"  %}
    {% for monthYear in postsByMonthYear %}
      <h3>{{ monthYear.name }}</h3>
        <ul>
          {% for post in monthYear.items %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
    {% endfor %}
</div>
